    <!-- Form -->
    <div class="container-fluid" id="dash">
        <h2>STUDENT REGISTRATION</h2>
        <form action="student.php" method="POST" enctype="mutlipart/form-data">
            <div class="container">
                <h3>Personal Details</h3>
                <hr>
                <ol>
                    <li>
                        <label for="name"><b>Name:</b></label>
                        <input type="text" placeholder="Enter in capital letters" name="name" required>
                    </li>
                    <li>
                        <label for="email"><b>Email(Username):</b></label>
                        <input type="email" placeholder="abc@xyz" name="email" required>
                    </li>
                    <li>
                        <label for="dob"><b>Date of birth:</b></label>
                        <input type="date" name="dob" required>
                    </li>
                    <li>
                        <label for="branch"><b>Branch:</b></label>
                        <select name="branch" placeholder="Select" id="">
                            <option label="CSE">CSE</option>
                            <option label="IT">IT</option>
                            <option label="ECE">ECE</option>
                            <option label="ME">ME</option>
                        </select>
                    </li>
                    <li>
                        <label for="year"><b>Year of passing out:</b></label>
                        <input type="number" placeholder="Ex. 2019" name="year" required>
                    </li>
                    <li>
                        <label for="cpi"><b>CPI</b></label>
                        <input type="decimal" placeholder="Out of 10" name="cpi" required max="10" min="0">
                    </li>
                    <li>
                        <label for="twp"><b>12th Percentage:</b></label>
                        <input type="decimal" placeholder="Ex 85.5" name="twp" required min="0" max="100">
                    </li>
                    <li>
                        <label for="tenp"><b>10th Percentage:</b></label>
                        <input type="decimal" placeholder="Ex.85.5" name="tenp" required min="0" max="100">   
                    </li>
                    <li>
                        <label for="pwd"><b>Password:</b></label>
                        <input type="password" placeholder="minimum 6 characters" name="pwd" required>
                    </li>
                        
                    <li>
                        <label for="phone"><b>Contact number:</b></label>
                        <input type="number" placeholder="" name="phone" required> 
                    </li>
                    <li>
                        <label for="degree"><b>Course:</b></label>
                        <select name="degree" placeholder="Select">
                            <option label="BTech">BTech</option>
                            <option label="MTech">MTech</option>
                            <option label="BE">BE</option>
                            <option label="ME">ME</option>
                            <option label="BCA">BCA</option>
                            <option label="MCA">MCA</option>

                        </select>
                    </li>
                </ol>

                <hr>

                <p>By Creating an account you agree to our <a href="#" >Terms & Privacy></a>.</p>
                <button type="submit" name="insert" class="registerbtn">Register</button>
            </div>
        </form>

        <div class="container signin">
            <p>Already have an account? <a href="index.html">Login</a>.</p>
